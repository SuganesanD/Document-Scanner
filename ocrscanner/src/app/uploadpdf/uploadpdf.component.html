
<input type="file" (change)="onFileSelected($event)" accept="application/pdf">
<iframe *ngIf="pdfSrc" [src]="pdfSrc" width="100%" height="600px"></iframe>

<!-- PDF Rendered as Canvas -->
<!-- Converted Image from PDF -->
<img #pdfImage style="max-width: 100%;" />

<!-- Navigation -->
<button (click)="prevPage()">⬅ Previous</button>
<button (click)="nextPage()">Next ➡</button>

<!-- Cropped Image Display -->
<canvas #croppedCanvas></canvas>

<!-- Crop Button -->
<button (click)="cropArea()">Crop Selection</button>
