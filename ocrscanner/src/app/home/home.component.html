<div class="container">
  <!-- Sidebar (20%) -->

    <div class="profile-pic">Profile</div>

    <ul class="menu-list">
      <li>Profile</li>
      <li routerLink="/bills">File records</li>
      <li></li>
    </ul>

    <div class="footer">Footer</div>
  </div>

  <!-- Middle Section (50%) -->
  <div class="box box2">
    <!-- Centered Dashed Box -->
    <div class="centered-box">
      <h2>Upload Your Files</h2>
      <p>Choose to upload or capture live</p>
      <div class="btn-group">
        <button class="btn" [routerLink]="['/uploadimage']" >ðŸ“· Access Camera</button>
        <button class="btn" [routerLink]="['/uploadfile']">ðŸ“‚ Upload Files</button>
      </div>

    <!-- Feedback Section -->
    <div class="feedback-container">
     

      <div class="feedback-card">
        <div class="feedback-profile-pic"></div>
        <div class="feedback-content">
          <p>"Great service! Really happy with the experience."</p>
          <button class="feedback-btn">Add Feedback</button>
        </div>
      </div>

      <div class="feedback-card">
        <div class="feedback-profile-pic"></div>
        <div class="feedback-content">
          <p>"Very user-friendly and easy to navigate."</p>
          <button class="feedback-btn">Add Feedback</button>
        </div>
      </div>

      <div class="feedback-card">
        <div class="feedback-profile-pic"></div>
        <div class="feedback-content">
          <p>"Highly recommended! Excellent support."</p>
          <button class="feedback-btn">Add Feedback</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Right Section (Remaining Width) -->

    <h3>Additional Content</h3>

    <!-- List Items -->
    <ul class="extra-list">
      <li>Feature 1</li>
